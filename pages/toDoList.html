<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="shortcut icon" href="../asset/coffee-plant.png" type="image/x-icon">
  </head>
  <body>
    <div class="container">
        <h1>To Do List sehari hari</h1>
        <div class="row">
            <div class="col-9">
              <input type="text" id="todo-name" class="form-control" autocomplete="off" placeholder="list hari ini">
            </div>
            <div class="col-3">
                <button id="btn-simpan" class="btn w-100 btn-primary">simpan</button>
            </div>
          </div>
          <hr>
          <div>
            <ul class="list-group">
                
            </ul>
            </div>    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="../js/todolist.js"></script>
  </body>
</html>
